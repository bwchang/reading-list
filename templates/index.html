$def with (month, weekday, today, articles)

<div class='container'>
	<div class='date-container'>
		<h1 id='date'>$weekday, $month $today.day $today.year</h1>
	</div>

	<div class='sources-container'>
		<div id='sources-title' class='title'>Browse Sources</div>
		<ul>
			<li><a href="/ringer">The Ringer</a></li>
			<li><a href="/guardian">The Guardian</a></li>
			<li><a href="/atlantic">The Atlantic</a></li>
			<li><a href="/espn">ESPN</a></li>
		</ul>
	</div>

	<div class='articles-container'>
		<div id='articles-title' class='title'>Reading List</div>
		$for article in articles:
			<div class='article'>
				<div class='article-link'><a href="$article.link" target="_blank">$article.title</a></div>
				<a href="" class='article-delete'><img src="../static/img/delete.png"></a>
			</div>
	</div>
</div>
